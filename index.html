<!DOCTYPE html>
<html>

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
	<header class="header">
		<img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
		<a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
			Want more details?
		</a>
	</header>
	<main class="todo">
		<section class="todo__add-item add-item">
			<label for="new-task" class="todo__title todo__title_add add-item">Add Item</label>
		  <div class="add-item__row">
			  <input 
				  class="todo__input add-item__input" 
				  type="text"
				>
			  <button class="todo__btn add-item__btn">Add</button>
		  </div>
		</section>
		<h3 class="todo__title">Todo</h3>
		<ul class="todo__list todo__list_incomplete-tasks list">
			<li class="list__item">
				<input class="todo__checkbox" type="checkbox">
				<label class="todo__label">Pay Bills</label>
				<input type="text" class="todo__input todo__input_created-task">
				<button class="todo__btn todo__btn_edit">Edit</button>
				<button class="todo__btn todo__btn_delete">
					<img class="todo__image-remove" src="./remove.svg" alt="Delete button">
				</button>
			</li>
			<li class="list__item list__item_edit-mode">
				<input class="todo__checkbox" type="checkbox">
				<label class="todo__label todo__label_edit-mode">Go Shopping</label>
				<input 
				  type="text" 
				  value="Go Shopping" 
				  class="todo__input todo__input_created-task todo__input_edit-mode"
				>
				<button class="todo__btn todo__btn_edit">Save</button>
				<button class="todo__btn todo__btn_delete">
					<img class="todo__image-remove" src="./remove.svg" alt="Delete button">
				</button>
			</li>
		</ul>
		<h3 class="todo__title">Completed</h3>
		<ul class="todo__list todo__list_completed-tasks list">
			<li class="list__item">
				<input class="todo__checkbox" type="checkbox" checked>
				<label class="todo__label todo__label_completed-task">See the Doctor</label>
				<input type="text" class="todo__input todo__input_created-task">
				<button class="todo__btn todo__btn_edit">Edit</button>
				<button class="todo__btn todo__btn_delete">
					<img class="todo__image-remove" src="./remove.svg" alt="Delete button">
				</button>
			</li>
		</ul>
	</main>
	<script src="app.js"></script>
</body>

</html>
