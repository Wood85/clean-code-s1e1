<!DOCTYPE html>
<html>

<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
	<header class="header">
		<img class="image" src="./eisenhower-matrix.jpg">
		<a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">
			Want more details?
		</a>
	</header>
	<main class="todo">
		<section id="add-item">
			<label for="new-task" class="title-add">Add Item</label>
		  <div class="row">
			  <input 
				  id="new-task" 
				  class="task input text-input" 
				  type="text"
				>
			  <button class="btn">Add</button>
		  </div>
		</section>
		<h3 class="title">Todo</h3>
		<ul id="incomplete-tasks" class="list">
			<li class="item">
				<input class="input checkbox" type="checkbox">
				<label class="task">Pay Bills</label>
				<input type="text" class="task input text-input created-task">
				<button class="edit btn">Edit</button>
				<button class="delete btn">
					<img class="image-remove" src="./remove.svg">
				</button>
			</li>
			<li class="item edit-mode">
				<input class="input checkbox" type="checkbox">
				<label class="task name">Go Shopping</label>
				<input 
				  type="text" 
				  value="Go Shopping" 
				  class="task input text-input created-task edit-task"
				>
				<button class="edit btn">Save</button>
				<button class="delete btn">
					<img class="image-remove" src="./remove.svg">
				</button>
			</li>
		</ul>
		<h3 class="title">Completed</h3>
		<ul id="completed-tasks" class="list">
			<li class="item">
				<input class="input checkbox" type="checkbox" checked>
				<label class="task completed-task">See the Doctor</label>
				<input type="text" class="task input text-input created-task">
				<button class="edit btn">Edit</button>
				<button class="delete btn">
					<img class="image-remove" src="./remove.svg">
				</button>
			</li>
		</ul>
	</main>
	<script src="app.js"></script>
</body>

</html>
